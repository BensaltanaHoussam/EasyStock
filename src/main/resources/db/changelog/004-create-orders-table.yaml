databaseChangeLog:
  - changeSet:
      id: 4
      author: BensaltanaHoussam
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_client
                    references: clients(id)
              - column:
                  name: order_date
                  type: TIMESTAMP
              - column:
                  name: subtotal
                  type: DOUBLE
              - column:
                  name: discount_amount
                  type: DOUBLE
              - column:
                  name: tax_amount
                  type: DOUBLE
              - column:
                  name: total
                  type: DOUBLE
              - column:
                  name: amount_remaining
                  type: DOUBLE
              - column:
                  name: promo_code
                  type: VARCHAR(50)
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: 'PENDING'